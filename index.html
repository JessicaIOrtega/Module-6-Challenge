<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<header class="container-fluid">
    <div class="row text-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <input class="" id="cityInput">
                    </div>
                    <div class="card-body">
                        <button id="search-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Search
                        </button>
                        <h3 id="past-search"></h3>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-9">
                <div id="weather-container" class="card m-2">
                    <div class="row">
                        <h3 id="currentDay"></h3>
                        <h3 id="city" class="card-title"></h3>
                        <img class="img-fluid" id="tempicon" alt="Temperature icon showing weather conditions" />
                    </div>
                    <p id="temperature" class=""></p>
                    <p id="wind" class=""></p>
                    <p id="humidity" class=""></p>
                </div>


                <section id="weather-containers" class="row m-2">

                    <div id="weather-container2" class="w5Card card col">
                        <h5 id="currentDay2"></h5>
                        <img class="img-fluid" id="tempicon2" alt="Temperature icon showing weather conditions" />
                        <p id="temperature2" class=""></p>
                        <p id="wind2" class=""></p>
                        <p id="humidity2" class=""></p>
                    </div>

                    <!-- OPTION IN CASE FOR LOOP DOESNT WORK -->
                    <div id="weather-container3" class="w5Card card col">
                        <h5 id="currentDay3"></h5>
                        <img class="img-fluid" id="tempicon3" alt="Temperature icon showing weather conditions" />
                        <p id="temperature3" class=""></p>
                        <p id="wind3" class=""></p>
                        <p id="humidity3" class=""></p>
                    </div>

                    <div id="weather-container4" class="w5Card card col">
                        <h5 id="currentDay4"></h5>
                        <img class="img-fluid" id="tempicon4" alt="Temperature icon showing weather conditions" />
                        <p id="temperature4" class=""></p>
                        <p id="wind4" class=""></p>
                        <p id="humidity4" class=""></p>
                    </div>

                    <div id="weather-container5" class="w5Card card col">
                        <h5 id="currentDay5"></h5>
                        <img class="img-fluid" id="tempicon5" alt="Temperature icon showing weather conditions" />
                        <p id="temperature5" class=""></p>
                        <p id="wind5" class=""></p>
                        <p id="humidity5" class=""></p>
                    </div>

                    <div id="weather-container6" class="w5Card card col">
                        <h5 id="currentDay6"></h5>
                        <img class="img-fluid" id="tempicon6" alt="Temperature icon showing weather conditions" />
                        <p id="temperature6" class=""></p>
                        <p id="wind6" class=""></p>
                        <p id="humidity6" class=""></p>
                    </div>

                </section>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
